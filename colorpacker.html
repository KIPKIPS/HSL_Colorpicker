<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
    <title>KIPS | COLORPICKER</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900|Ubuntu:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&amp;family=Poppins:wght@500&amp;display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="utils.js"></script>
    <link rel="stylesheet" href="colorpicker.css">
    <script src="colorpicker.js"></script>
    <style>
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(77, 77, 77);
        }
        
        h2 {
            font-size: 24pt;
            user-select: none;
            width: 100%;
            text-align: center;
            margin-top: 0;
            font-family: Montserrat;
        }
    </style>
</head>

<body>
    <h2 id="output">hsl(0, 50%, 50%)</h2>
</body>
<script>
    $(document).ready(() => {
        let info = Utils.checkDeviceType(navigator.userAgent);
        let isMobile = info.isMobile;
        let picker = new Colorpicker({
            onchange: color => {
                let c = "rgb(" + color.r + "," + color.g + "," + color.b + ")";
                $("#output").css({
                    color: c,
                });
                let hsl = picker.rgb2hsl(color.r, color.g, color.b);
                // console.log(hsl);
                $("#output").html("hsl(" + hsl.h + "," + hsl.s + "%," + hsl.l + "%)");
            },
            isMobile: isMobile,
        });
        picker.show();
        $("#output").css({
            color: "rgb(255, 109, 153)"
        });
        picker.setPointerByRGB(255, 109, 153);
    });
</script>

</html>
